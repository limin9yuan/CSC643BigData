<style type="text/css">
    /* Sticky footer styles
-------------------------------------------------- */
    html {
        position: relative;
        min-height: 100%;
    }

    body {
        /* Margin bottom by footer height */
        margin-bottom: 60px;
    }

    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 60px;
        background-color: #f5f5f5;
    }

    /* Custom page CSS
    -------------------------------------------------- */
    /* Not required for template or sticky footer method. */
    .container .text-muted {
        margin: 20px 0;
    }

    .footer > .container {
        padding-right: 15px;
        padding-left: 15px;
    }

    code {
        font-size: 80%;
    }
</style>
<footer class="footer">
    <div class="container">
        <p class="text-muted">Copyright &copy; team1@course_bigdata, Saint Joseph's University.</p>
    </div>
</footer>

        $('[data-toggle="tooltip"]').tooltip();
    });
    $(document).ready(function () {
        switchTab($("#activeTab").val());
    });
</script>
</body>
</html>
